<!doctype html>
<html lang="lv" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <!-- CSP allows inline styles for existing inline snippets -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https:; style-src 'self' https: 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https:; font-src 'self' https: data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none';"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="theme-color" content="#0e0f13" />
    <title>Kas jādara kam? — Latvian B1</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="assets/icons/icon-512.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="src/games/duty-dispatcher/styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to main content</a>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary fixed-top border-bottom"
      role="banner"
      data-site-nav
    ></nav>

    <main id="main" class="container py-4 mt-5">
      <header class="mb-4 text-center text-md-start">
        <h1 class="h4 mb-2" id="ddTitle">Kas jādara kam?</h1>
        <p class="text-secondary mb-0" id="ddInstructions">
          Velc pienākuma kartīti pie pareizā adresāta (Dativs: kam?).
        </p>
      </header>

      <section class="dd-board card">
        <div class="card-body">
          <div class="dd-top">
            <div class="dd-scene">
              <div class="dd-scene__img" role="img" aria-hidden="true"></div>
              <p class="dd-scenario h5" id="ddScenario">—</p>
              <p class="dd-progress text-secondary" id="ddProgress">0/0</p>
            </div>
            <div class="dd-duty">
              <span class="dd-duty__label text-uppercase text-secondary fw-semibold">jā</span>
              <button
                class="dd-duty__card btn btn-lg btn-outline-primary"
                id="ddDutyCard"
                type="button"
                draggable="true"
                aria-describedby="ddScenario"
              >
                —
              </button>
            </div>
          </div>

          <div class="dd-live visually-hidden" id="ddLive" role="status" aria-live="polite"></div>
          <div class="dd-feedback mt-3" id="ddFeedback"></div>
          <div class="dd-hint text-secondary" id="ddHint"></div>

          <div class="dd-grid mt-4" id="ddRoles" role="list"></div>
        </div>
        <div class="card-footer bg-transparent d-flex flex-wrap align-items-center gap-3">
          <div class="d-flex flex-wrap gap-3">
            <span class="badge bg-secondary-subtle text-secondary-emphasis" id="ddScore"
              >Punkti: 0</span
            >
            <span class="badge bg-secondary-subtle text-secondary-emphasis" id="ddStreak"
              >Sērija: 0</span
            >
          </div>
          <div class="ms-auto d-flex gap-2">
            <button class="btn btn-outline-secondary" id="ddStart">Sākt</button>
            <button class="btn btn-primary" id="ddNext" disabled>Nākamais uzdevums</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="border-top py-4 bg-body-tertiary mt-4" data-site-footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="theme.js"></script>
    <script type="module" src="scripts/nav.js"></script>
    <script type="module" src="scripts/page-init.js"></script>
    <script type="module" src="src/games/duty-dispatcher/index.js"></script>
  </body>
</html>
