<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https: 'unsafe-inline'; style-src 'self' https: 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https:; font-src 'self' https: data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none';" />

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" rel="stylesheet"  integrity="sha384-CK2SzKma4jA5H/MXDUU7i1TqZlCFaD4T01vtyDFvPlD97JQyS+IsSh1nI2EFbpyk" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="src/games/maini-vai-mainies/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top border-bottom" role="banner" data-site-nav></nav>

    <main class="container py-4 mt-5">
      <header class="mb-4 text-center text-md-start">
        <h1 class="h4 mb-2" id="mvmTitle">Maini vai mainies?</h1>
        <p class="text-secondary mb-0" id="mvmInstructions">Izvēlies pareizo darbības vārda formu (refleksīvs vai nerefekss).</p>
      </header>

      <section class="mvm-wrapper card" id="mvmGame" aria-live="off">
        <div class="card-body">
          <div class="mvm-top d-flex flex-column flex-md-row align-items-center gap-3">
            <div class="mvm-avatar">
              <img id="mvmAvatar" src="assets/img/maini-vai-mainies/avatars/avatar-neutral.svg" alt="Avatar" loading="lazy" />
            </div>
            <div class="mvm-content flex-grow-1 w-100">
              <p class="mvm-sentence h5 text-center text-md-start" id="mvmSentence">–</p>
              <div class="mvm-buttons d-grid gap-3 mt-3">
                <button type="button" class="btn btn-lg btn-outline-primary mvm-choice" id="mvmChoiceA" data-choice="0">Option A</button>
                <button type="button" class="btn btn-lg btn-outline-primary mvm-choice" id="mvmChoiceB" data-choice="1">Option B</button>
              </div>
            </div>
          </div>
          <div class="visually-hidden" id="mvmLive" role="status" aria-live="polite"></div>
          <p class="mvm-feedback fw-semibold mt-3" id="mvmFeedback"></p>
          <p class="mvm-hint text-secondary mb-0" id="mvmHint"></p>
        </div>
        <div class="card-footer bg-transparent d-flex flex-wrap align-items-center gap-3">
          <div class="mvm-metrics d-flex flex-wrap gap-3">
            <span class="badge bg-secondary-subtle text-secondary-emphasis" id="mvmScore">score 0</span>
            <span class="badge bg-secondary-subtle text-secondary-emphasis" id="mvmStreak">streak 0</span>
          </div>
          <div class="ms-auto d-flex gap-2">
            <button class="btn btn-outline-secondary" id="mvmStart">Start</button>
            <button class="btn btn-primary" id="mvmNext" disabled>Next</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="border-top py-4 bg-body-tertiary mt-4" data-site-footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script type="module" src="scripts/nav.js"></script>
    <script type="module" src="scripts/page-init.js"></script>
    <script type="module" src="src/games/maini-vai-mainies/index.js"></script>
  </body>
